# Default values for TheIdServer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true
  
replicaCount: 2

image:
  repository: aguacongas/theidserver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.1.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  ports: 
    http: 80
    https: 443

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: theidserver.local
  tls: []
  #  - secretName: theidserver-tls
  #    hosts:
  #      - theidserver.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# override the generated connection string
connectionString: 

# appSettings.json ovverride
appSettings:
  ASPNETCORE_URLS: https://+:80;https://+:443
  ASPNETCORE_HTTPS_PORT: "443"
  Proxy: "true"
  DisableStrictSsl: "false"
  EnableOpenApiDoc: "false"
  IdentityServer__Key__Type: KeysRotation
  IdentityServer__Key__StorageKind: FileSytem
  IdentityServer__Key__StorageConnectionString: "/usr/local/share/keys/signing"
  IdentityServer__Key__KeyProtectionOptions__KeyProtectionKind: "X509"
  DataProtectionOptions__StorageKind: FileSytem
  DataProtectionOptions__StorageConnectionString: "/usr/local/share/keys/dataprotection"
  DataProtectionOptions__KeyProtectionOptions__KeyProtectionKind: "X509"
  ApiAuthentication__IntrospectionDiscoveryPolicy__ValidateIssuerName: "false"
  SignalR__HubOptions__EnableDetailedErrors: "true"
  SignalR__UseMessagePack: "true"
  Serilog__WriteTo__0__Args__apiKey: MYZxOmhzGAwCtEyqLsQS

# Kestrel servers cerificates
ssl: 
  create: true
  cn: 
  ipList:
  sanList:
  validationPeriod: 365
  crt:
  key:
  ca:
    create: true
    trust: false
    issuer:
    validationPeriod: 3650
    crt: 
    key: 

# Certificate to crypt data protection keys
# This certificate can be generate
dataProtection:
  create: true
  cn:
  ipList: []
  sanList: []
  crt:
  key:

# Certificate to crypt signing keys
signingKey:
  create: true
  cn:
  ipList: []
  sanList: []
  crt:
  key:
