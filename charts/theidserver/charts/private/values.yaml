# Default values for private.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true
tags:
  back-end: true

replicaCount: 2

image:
  repository: aguacongas/theidserver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.1.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5443

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: theidserver.private.local
      paths: []
  tls: []
  #  - secretName: theidserver-private-tls
  #    hosts:
  #      - theidserver.private.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Dependencies configuration
seq:
  enabled: true
  image:
    tag: 2020.3
mysql:
  enabled: true
  image:
    tag: 8.0.21
  connectionString: 
  db: 
    user: theidserver # The mysql user is required if connectionString is not defined 
    name: theidserver # The mysql name is required if connectionString is not defined
    forcePassword: true
    password: # The mysql user is required if connectionString is not defined

# appSettings.json ovverride
appSettings:
  DisableStrictSsl: "false"
  EnableOpenApiDoc: "false"
  DbType: "MySql"
  IdentityServer__Key__Type: "KeysRotation"
  IdentityServer__Key__StorageKind: "EntityFramework"
  DataProtectionOptions__StorageKind: "EntityFramework"
  DataProtectionOptions__KeyProtectionOptions__KeyProtectionKind: "X509"
  ApiAuthentication__Authority: https://localhost:5443
  ApiAuthentication__IntrospectionDiscoveryPolicy__ValidateIssuerName: "false"
  EmailApiAuthentication__Authority: https://localhost:5443
  EmailApiAuthentication__ApiUrl: https://localhost:5443/api/email
  SignalR__HubOptions__EnableDetailedErrors: "true"
  SignalR__UseMessagePack: "true"
  SignalR__HubUrl: https://localhost:5443/providerhub
  SignalR__RedisOptions__Configuration__ChannelPrefix: TheIdServer

# Kestrel servers cerificates
ssl: 
  create: true
  cn: 
  ipList:
  sanList:
  crt:
  key:
  ca:
    trust: true
    issuer:
    crt: 
    key: 

# Certificate to crypt data protection keys
# This certificate can be generate
dataProtection:
  create: false
  cn:
  ipList: []
  sanList: []
  crt:
  key:

# Certificate to crypt signing keys
signingKey:
  create: false
  cn:
  ipList: []
  sanList: []
  crt:
  key:
